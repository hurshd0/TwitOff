{% extends "index.html" %}
{% block body %}
<div class="row">
    <div class="col" id="user-info">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
    </div>
    <div class="col" id="user-tweets">
        <ul class="list-group">
            {% for tweet in tweets %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tweet.text }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
