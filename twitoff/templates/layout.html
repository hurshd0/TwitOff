<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Favicons-->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP 4: http://getbootstrap.com/docs/4.1/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">


    <!-- Title -->
    {% if title %}
    <title>TwitOff - {{ title }}</title>
    {% else %}
    <title>TwitOff</title>
    {% endif %}

    <!-- Header -->
    <header>
        <!-- Navbar-->
        <div class="sticky-navbar">
            <!-- Sticky Responsive Navbar -->
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <!-- Brand logo-->
                <a href="/" class="navbar-brand">
                    <img src="/static/img/logo.png" width=60 height=60 lass="d-inline-block align-top" alt="" />
                </a>
                <ul class="nav navbar-nav ml-auto">
                    <!-- Update tweets -->
                    <li class="nav-item">
                        <a href="/update" class="nav-link"><i class="fa fa-refresh" aria-hidden="true"></i>
                            Update User Tweets</a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>
</head>

<body>
    {% block body %}{% endblock %}
    <!-- footer -->
    <footer class="text-muted">
        <div class="footer-holder d-flex justify-content-between
        ">
            <div class='footer-logo-cc row align-items-center'>
                <!-- Brand logo-->
                <div class="footer-logo col">
                    <a href="/">
                        <img src="/static/img/logo.png" width=60, height=60 />
                    </a>
                </div>
                <div class="footer-cc col-md-auto">©️ Harsh Desai</div>
            </div>


            <div class='footer-links '>

                <span class='footer-social-icons mr-2'>
                    <a href="mailto:hurshd0@gmail.com"><i class="fa fa-envelope-square" aria-hidden="true"></i></a>
                    <a href="https://github.com/hurshd0/TwitOff"><i class="fa fa-github-square"
                            aria-hidden="true"></i></a>
                    <a href="https://twitter.com/hurshd0"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/hurshd/"><i class="fa fa-linkedin-square"></i></a>
                </span>

            </div>
        </div>

    </footer>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Custom JS-->
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>

    <!-- GA -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144039245-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-144039245-2');
    </script>



</body>

</html>
