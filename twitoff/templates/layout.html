<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Favicons-->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP 4: http://getbootstrap.com/docs/4.1/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">

    <!-- Custom JS-->
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>

    <!-- Title -->
    {% if title %}
    <title>TwitOff - {{ title }}</title>
    {% else %}
    <title>TwitOff</title>
    {% endif %}

    <!-- Header -->
    <header>
        <!-- Navbar-->
        <div class="sticky-navbar">
            <!-- Sticky Responsive Navbar -->
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <!-- Brand logo-->
                <a href="/" class="navbar-brand">
                    <img src="/static/img/logo.png" width=45 height=45 lass="d-inline-block align-top" alt="" />
                    TwitOff
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Expanded Menu-->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <!-- Toggle Settings to Update db-->
                    <ul class="nav navbar-nav ml-auto">
                        <!-- Home Page Nav -->
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <!-- Insights Page Nav -->
                        <li class="nav-item">
                            <a href="#" class="nav-link">Insights</a>
                        </li>
                        <!-- Predictions Page Nav-->
                        <li class="nav-item">
                            <a href="/predictions" class="nav-link">Predictions</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                                <i class="fa fa-cog fa-2x"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="/update"><i class="fa fa-refresh" aria-hidden="true"></i>
                                    Update Database üòé</a>
                                <!--TODO: Disable reset when deploying to heroku-->
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/reset"><i class="fa fa-trash" aria-hidden="true"></i>
                                    Reset
                                    Database ‚ò†Ô∏è</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</head>

<body>
    <div id='page-content' class="container-fluid">
        {% block body %}{% endblock %}
    </div>
    <!-- footer -->
    <footer>
        <div class='row'>
            <div class='col'>
                <hr>
                <p class='lead'>
                    <span class='mr-2'><a href="mailto:hurshd0@gmail.com"><i class="fa fa-envelope-square"
                                aria-hidden="true"></i></a><a href="https://github.com/hurshd0/TwitOff"><i
                                class="fa fa-github-square" aria-hidden="true"></i></a><a
                            href="https://twitter.com/hurshd0"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </a>
                    </span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
