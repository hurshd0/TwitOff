{% extends "layout.html" %}

{% block body %}
<div class="row" style="margin-left: 25em;">
    <h3>Compare</h3>

</div>
<div class="row" style="margin-left: 25em;">
    <form action="/compare" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <select class="form-control" name="user1" required>
                    <option disabled selected>User 1</option>
                    {% for user in users %}
                    <option value="{{ user.handle }}">{{ user.handle }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <select class="form-control" name="user2" required>
                    <option disabled selected>User 2</option>
                    {% for user in users %}
                    <option value="{{ user.handle }}">{{ user.handle }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input class="form-control" type="text" name="tweet_text" placeholder="Tweet text to predict" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a text ðŸ˜œ to predict
                </div>
            </div>
        </div>
        <input class="btn btn-info mb-2" type="submit" value="Compare Users">
    </form>

    {% if compare_error_message %}
    <div class="alert alert-warning" role="alert">
        {{ compare_error_message }}
    </div>
    {% endif %}
    {% if compare_message %}
    <div class="alert alert-secondary" role="alert">
        {{ compare_message }}
    </div>
    {% endif %}
</div>



{% endblock %}
